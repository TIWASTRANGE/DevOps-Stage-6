---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

# STEP 1: Install Basic Packages

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - python3-pip
    state: present

# STEP 2: Install Docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

# STEP 3: Install Docker Compose Standalone

- name: Check if docker-compose exists
  stat:
    path: /usr/local/bin/docker-compose
  register: docker_compose_exists
  tags: ['docker-compose']

- name: Install Docker Compose standalone (for docker-compose command)
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  when: not docker_compose_exists.stat.exists
  tags: ['docker-compose']

# STEP 4: Configure Docker

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add ubuntu user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

# STEP 5: Install Python Docker SDK

- name: Install Python Docker SDK
  apt:
    name:
      - python3-docker
    state: present
    update_cache: yes
